<div class="reset-page">
  <div class="content-box">
    <!-- Left Section -->
    <div class="left-content">
      <img src="assets/images/google-logo.png" alt="Google Logo" class="google-logo">
      <h1 class="heading">Reset your password</h1>
      <p class="subtitle">Enter a new password for your account</p>
      <p>
        This account will be available to other Google apps in the browser.
        If you forgot your password, you can set a new one here.
      </p>
    </div>

    <!-- Right Section -->
    <div class="right-content">
      <div class="reset-box">
        <!-- Floating Label: New Password -->
        <div class="input-field">
          <input
            type="password"
            id="newPassword"
            class="input-box"
            placeholder=" "
            autocomplete="new-password"
          />
          <label for="newPassword" class="input-label">New password</label>
        </div>

        <!-- Floating Label: Confirm Password -->
        <div class="input-field">
          <input
            type="password"
            id="confirmPassword"
            class="input-box"
            placeholder=" "
            autocomplete="new-password"
          />
          <label for="confirmPassword" class="input-label">Confirm password</label>
        </div>

        <!-- Reset Button -->
        <button class="send-btn">Reset password</button>

        <!-- Footer Link -->
        <div class="footer">
          <a routerLink="/login" class="login-link">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
