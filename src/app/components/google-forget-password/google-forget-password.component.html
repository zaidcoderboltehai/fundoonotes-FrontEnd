<div class="forgot-page">
  <div class="content-box">
    
    <!-- Left Section -->
    <div class="left-content">
      <img src="assets/images/google-logo.png" alt="Google Logo" class="google-logo">
      <h1 class="heading">Forgot password?</h1>
      <p class="subtitle">Enter your email to reset your password</p>
      <p>
        This account will be available to other Google apps in the browser.
        If you forgot your password, you can set a new one here.
      </p>
    </div>

    <!-- Right Section -->
    <div class="right-content">
      <div class="forgot-box">
        <!-- Floating Label: Email -->
        <div class="input-field">
          <input 
            type="email" 
            id="email" 
            class="input-box" 
            placeholder=" " 
            autocomplete="username"
          />
          <label for="email" class="input-label">Email</label>
        </div>

        <!-- Send Button -->
        <button class="send-btn">Send</button>

        <!-- Footer Link -->
        <div class="footer">
          <a routerLink="/login" class="login-link">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
