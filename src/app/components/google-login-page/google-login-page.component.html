<div class="login-container">
  <!-- Outer container jisme sab center hoga -->
  <div class="content-box">
    <!-- Left Section -->
    <div class="left-content">
      <img src="assets/images/google-logo.png" alt="Google Logo" class="google-logo">
      <h1>Sign in</h1>
      <p>
        with your Google Account to continue to Gmail. 
        This account will be available to other Google apps in the browser.
      </p>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="right-content">
      <div class="login-box">
        
        <!-- Email Field -->
        <div class="input-field">
          <label for="email">Email or phone</label>
          <input 
            type="text" 
            id="email"
            placeholder="Enter your email or phone"
            (focus)="onInputFocus($event)"
            (blur)="onInputBlur($event)"
          >
        </div>

        <!-- Password Field -->
        <div class="input-field">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            placeholder="Enter your Password"
          >
        </div>

        <!-- Forgot Password Link -->
        <div class="forget-pass">
          <a routerLink="/frg" class="create-account">Forgot Password?</a>
        </div>

        <!-- Guest Mode Info -->
        <p>Not your computer? Use Guest mode to sign in privately. Learn more about using Guest mode</p>
        
        <!-- Actions (Create + Next) -->
        <div class="actions">
          <a routerLink="/register" class="create-account">Create account</a>
          <button class="next-btn">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bottom Footer with language and links (Google-style) -->
<div class="google-footer">
  <select class="language-select">
    <option>English (United States)</option>
  </select>
  <div class="links">
    <a href="#">Help</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </div>
</div>
